	<div class="jumbotron">
		<h1>Register</h1>		

		<form ng-submit="user.saveUser()">
			
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" ng-model="user.userData.name">
			</div>

			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" ng-model="user.userData.username">
			</div>

			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" ng-model="user.userData.email">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="user.userData.password">
			</div>

			<div class="form-group">
				<label> Retype Password</label>
				<input type="password" class="form-control" ng-model="user.passcheck">
			</div>

			<div class="g-recaptcha" data-sitekey="6Ld5wwwTAAAAAAKJVA89TLsG12I1o-EzmKBvR3Gh"></div>

			<div class="alert alert-danger" ng-if="user.error">
				{{ user.error }}
			</div>

			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!user.processing">Register</span>
				<span ng-if="user.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
			</button>

		</form>
	</div>
	
</div>
