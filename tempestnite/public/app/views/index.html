<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TempestNite</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1
	/paper/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.
	css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/
	angular_material/0.10.0/angular-material.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.
	js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route
	.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-
	animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/
	angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/
    angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/
    angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0
    /angular-material.min.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>

<body ng-app="userApp" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>
	<div class="navbar navbar-inverse" >
	<div>
		<div class="navbar-header">
			<a href="/" class="navbar-brand"><span><img src='./assets/img/glyphicons-322-gamepad.png'></span> TempestNite</a>
		</div>	
		<ul class="nav navbar-nav">
			<li ng-if='main.loggedIn'><a href="/users"><span class="glyphicon
			glyphicon-user">
			</span> Users</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li><a href='/stream'>Stream</a></li>
			<!--<li id='loginpad' ng-if="!main.loggedIn"><a id='loginex' href="/login">Login </a></li>-->
			<li ng-if="main.loggedIn" class="navbar-text">Hello 
			{{ main.user.username }}!</li>
			<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">
			Logout</a></li>
		</ul>
	</div>
	</div>
</header>

<main>
	<!-- ANGULAR VIEWS -->
	<div ng-view></div>
</main>

</body>
</html>
